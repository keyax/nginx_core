upstream sync_gateway {
# zone sets shared memory for groups config , resolve ip without restart
    zone keyax 128k;
    server 172.17.0.5:4984;
#   server 127.0.0.1:4984;
#   server mobile.keyax.net;
#    keepalive 32;
}
upstream nodejs {
    zone keyax;
    server 172.17.0.3:8080;
#   server node.keyax.net weight=3 max_fails=2 fail_timeout=5;
#   server bkup.keyax.net backup;
#   server off.keyax.net down;
}

server {
    listen       80;
    server_name  172.17.0.2;
#    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;
    #access_log  logs/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
#    location /kyx {
#         return 302 /kyx/;
#         }
    location /kyx/ {
         proxy_pass http://nodejs;
         proxy_set_header Host $host;
         proxy_set_header X-Forwarded-For $remote_addr;
#        add_header X-Host $host;
#        add_header X-Upstream $upstream_addr;
#        proxy_set_header X-Real-IP $remote_addr;
#        proxy_pass http://172.17.0.3:8080;
         }
    location /db/ {
        client_max_body_size 20m;
#         proxy_redirect          off;
         proxy_pass_header       Accept;
         proxy_pass_header       Server;
         proxy_http_version      1.1;
#         keepalive_requests      1000;
#         keepalive_timeout       360s;
#         proxy_read_timeout      360s;
         proxy_pass http://sync_gateway;
#         proxy_pass http://172.17.0.5:4984;

    }

    # error_page  404              /404.html;
    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

